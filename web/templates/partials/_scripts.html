    $('#logout-btn').on('click', function(e) {
        e.preventDefault();
        $.ajax({
            url: '/api/logout',
            type: 'POST',
            success: function(response) {
                window.location.href = '/login';
            },
            error: function() {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Gagal untuk logout. Silakan coba lagi.',
                });
            }
        });
    });
});
